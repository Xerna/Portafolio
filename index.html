<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/styles.css">
    <script src="https://kit.fontawesome.com/ee2c3492f4.js" crossorigin="anonymous"></script>
    <title>GeekCat</title>
</head>
<body>
    <nav id="navbar" class="d-flex">
        <div class="img-logo"><a href=""><img src="assets/geekcat.png" alt="GeekCat Logo"></a></div>
        <ul>
            <li><a href="#welcome">Inicio</a></li>
            <li><a href="#portfolio">Proyectos</a></li>
            <li><a href="#about-me">Sobre Mi</a></li>
            <li><a href="#contact">Contacto</a></li>
        </ul>
    </nav>
    <section id="welcome">
        <div id="circle"></div>
        <div class="welcome-text">
            <h2>Hola mi nombre es <span>Ricardo Cerna!</span></h2>
            <div class="divider"></div>
            <div class="welcome-icons">
                <button  class="">DESCARGAR CV<i class="fa-solid fa-download fs-6"></i></button>
                <a href="https://github.com/Xerna"  class=""><i class="fa-brands fa-github"></i></a>
                <a href="https://www.linkedin.com/in/ricardo-cerna-161b861b7/" class=""><i class="fa-brands fa-linkedin"></i></a>
            </div>
        </div>
    </section>
    <main id="portfolio">
        <h2 class="portfolio-tittle"></h2>
        <div class="proyects">
            <div class="proyect-item">
                <img class="proyect-img"></img>
                <div class="proyect-tittle"></div>
                <a href="" class="proyect-link"></a>
            </div>
            <div class="proyect-item">
                <img class="proyect-img"></img>
                <h3 class="proyect-tittle"></h3>
                <a href="" class="proyect-link"></a>
            </div>
            <div class="proyect-item">
                <img class="proyect-img"></img>
                <h3 class="proyect-tittle"></>
                <a href="" class="proyect-link"></a>
            </div>
            <div class="proyect-item">
                <img class="proyect-img"></img>
                <h3 class="proyect-tittle"></>
                <a href="" class="proyect-link"></a>
            </div>
        </div>
    </main>
    <section id="about-me">
        <div class="about-me-text">
            <h2>Sobre Mi!</h2>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Voluptate, eius.</p>
            <button class="skills">Habilidades<i class="fa-solid fa-code"></i></button>
        </div>
        <div class="about-me-img">
            <div class="circle"></div>
        </div>
    </section>
    <section id="contact">
        <div class="social-media-list">
            <div class="social-media-item">
                <h3 class="social-media-tittle"></h3>
                <h4 class="social-media-details"></h4>
                <i class="fa-brands fa-whatsapp"></i>
            </div>
            <div class="social-media-item">
                <h3 class="social-media-tittle"></h3>
                <h4 class="social-media-details"></h4>
                <i class="fa-regular fa-envelope"></i>
            </div>
            <div class="social-media-item">
                <h3 class="social-media-tittle"></h3>
                <h4 class="social-media-details"></h4>
                <i class="fa-solid fa-location-dot"></i>
            </div>
        </div>
        <form action="" class="col-6">
            <input type="text" name="" id="" placeholder="Name">
            <input type="text" name="" id="" placeholder="Number">
            <input type="email" name="" id="" placeholder="email">
            <textarea name="" id=""></textarea>
            <button type="submit">Enviar</button>
          </form>
    </section>
</body>
</html>
